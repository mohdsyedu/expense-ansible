- name: configure my sql server
  hosts: mysql
  become: yes
  tasks:
  - name: Intall Mysql Libraries
    ansible.builtin.pip:
      name: PyMysql
      executable: pip3.9

  - name: install mysql server
    ansible.builtin.package:
      name: mysql-server
      state: installed

  - name: Enable mysql server
    ansible.builtin.service:
      name: mysqld
      state: started
      enabled: yes
  
  - name: connect to mysql server
    community.mysql.mysql_info:
      login_user: root
      login_password: ExpenseApp@1
      login_host: mysql.gasikav82s.site
    register: mysql_info

  - name: print the output
    ansible.builtin.debug:
      msg: "Mysql Info: {{ mysql_info }}"